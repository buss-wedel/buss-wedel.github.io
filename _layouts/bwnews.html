---
layout: default
---
{{ content }}

  {% for post in site.posts %}
    <p>
      <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
      {{ post.date | date_to_string }} 
    </p>
    <p>
      {{ post.excerpt  | split: "<p>" | last }}
      <a href="{{ post.url }}">more...</a>
    </p>
  {% endfor %}
