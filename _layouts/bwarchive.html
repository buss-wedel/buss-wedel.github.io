---
layout: default
---
{{ content }}
{% for cat in site.categories%}
    <a href="#{{ cat[0]}}">{{ cat[0] | capitalize }}</a>&nbsp; &nbsp;
{% endfor %}

{% for cat in site.categories %}
    <hr>
    <h2 id="{{ cat[0] }}">{{ cat[0] | capitalize }}</h2>
    {% for post in cat[1] %}
        <p>{{ post.date | date_to_string }}&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></p>
    {% endfor %}
{% endfor %}
