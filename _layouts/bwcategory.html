---
layout: default
---
{{ content }}
<hr>
{% assign cat = page.dir | remove: "/" %}
{% assign currentcats = site.posts | where: "categories", cat %}
<hr>
  {% for post in currentcats[1] %}
    <p>
      <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
      {{ post.date | date_to_string }}<br />
      {{ post.excerpt  | split: "<p>" | last }}
      <a href="{{ post.url }}">more...</a>
    </p>
  {% endfor %}
